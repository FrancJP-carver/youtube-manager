spring.application.name=youtube-manager

# MySQL Configuration for Production (Railway)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/youtube_manager}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:0843}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
server.port=${PORT:8080}